<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>בחירת איש צוות</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    .container {
      display: inline-block;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    select {
      padding: 8px;
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>איש צוות מבצע</h2>
    <select id="staffSelect">
      <option value="">טוען נתונים...</option>
    </select>
  </div>

  <script>
    // שלב 1: נטען את הנתונים מהוובהוק/שרת
    fetch("https://hook.eu2.make.com/dh8viscbr1lq21lxcswre508r2osps1v") // כאן לשים את ה-Webhook שלך שמחזיר רשימת שמות
      .then(res => res.json())
      .then(data => {
        const select = document.getElementById("staffSelect");
        select.innerHTML = '<option value="">בחר איש צוות</option>';

        // נניח שהוובהוק מחזיר מערך של שמות
        data.forEach(name => {
          const option = document.createElement("option");
          option.value = name;
          option.textContent = name;
          select.appendChild(option);
        });
      })
      .catch(err => {
        document.getElementById("staffSelect").innerHTML =
          '<option value="">שגיאה בטעינה</option>';
        console.error(err);
      });

    // שלב 2: ברגע שבוחרים → נשלח בחירה חזרה ל-Make
    document.getElementById("staffSelect").addEventListener("change", function() {
      const staff = this.value;
      if (!staff) return;

      fetch("https://hook.eu1.make.com/YYYYYY", { // וובהוק אחר לשליחה חזרה ל-Make
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ selectedStaff: staff })
      });
    });
  </script>
</body>
</html>
