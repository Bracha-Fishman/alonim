<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>בחירת איש צוות</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    .container {
      display: inline-block;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    select {
      padding: 8px;
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body onload="loadStaff()">
    <div class="container">
      <h2>איש צוות מבצע</h2>
      <select id="staffSelect">
        <option value="">טוען נתונים...</option>
      </select>
    </div>
  
    <script>
      function loadStaff() {
        // קריאה ל־Webhook של Make שמחזיר רשימת אנשי צוות
        fetch("https://hook.eu2.make.com/dh8viscbr1lq21lxcswre508r2osps1v")
          .then(res => res.json())
          .then(data => {
            const select = document.getElementById("staffSelect");
            select.innerHTML = '<option value="">בחר איש צוות</option>';
  
            data.forEach(name => {
              const option = document.createElement("option");
              option.value = name;
              option.textContent = name;
              select.appendChild(option);
            });
  
            // מאזין לבחירה ושליחה חזרה ל-Make
            select.addEventListener("change", function() {
              if (this.value) {
                fetch("https://hook.eu1.make.com/YYYYYY", {
                  method: "POST",
                  headers: {"Content-Type": "application/json"},
                  body: JSON.stringify({ selectedStaff: this.value })
                });
              }
            });
          })
          .catch(err => {
            const select = document.getElementById("staffSelect");
            select.innerHTML = '<option value="">שגיאה בטעינה</option>';
            console.error(err);
          });
      }
    </script>
  </body>
  
</html>
